<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html>
    <head>
        <title></title>
        <meta http-equiv='Content-Type' content='text/html; charset=GBK'>
        <script src='../raphael.js'></script>
        <script src='../graphael/g.raphael.js'></script>
        <script src='../graphael/g.pie.js'></script>
        <script>
            window.onload = function () {
                var r = Raphael('holder');
                r.g.txtattr.font = '20px "Fontin Sans", Fontin-Sans, sans-serif';
                r.g.text(350, 10, 'My first line chart with raphael! World Population.');
                r.g.txtattr.font = '12px "Fontin Sans", Fontin-Sans, sans-serif';
                var pie = r.g.piechart(200, 200, 150, [1341450000, 1192070000, 310542000, 238400000, 193998000, 171433000, 164425000, 158259000,141927297,127380000,2860700000], {
                    legend: [
                        '%%.%% ¨C People\'s Republic of China'
                        ,'%%.%% - India'
                        ,'%%.%% - United States'
                        ,'%%.%% - Indonesia'
                        ,'%%.%% - Brazil'
                        ,'%%.%% - Pakistan'
                        ,'%%.%% - Bangladesh'
                        ,'%%.%% - Nigeria'
                        ,'%%.%% - Russia'
                        ,'%%.%% - Japan'
                        ,'%%.%% - Others'
                    ],

                    legendpos: 'east',
                    href: ['http://en.wikipedia.org/wiki/World_population']
                });
                pie.hover(function () {
                    this.sector.stop();
                    this.sector.scale(1.1, 1.1, this.cx, this.cy);
                    if (this.label) {
                        this.label[0].stop();
                        this.label[0].scale(1.5);
                        this.label[1].attr({'font-weight': 800});
                    }
                }, function () {
                    this.sector.animate({scale: [1, 1, this.cx, this.cy]}, 500, 'bounce');
                    if (this.label) {
                        this.label[0].animate({scale: 1}, 500, 'bounce');
                        this.label[1].attr({'font-weight': 400});
                    }
                });
            };
        </script>
    </head>
    <body>
        <div id='holder' style='height:540px;'></div>

    </body>
</html>
