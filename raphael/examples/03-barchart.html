<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html>
    <head>
        <title></title>
        <meta http-equiv='Content-Type' content='text/html; charset=GBK'>
        <script src='../raphael.js'></script>
        <script src='../graphael/g.raphael.js'></script>
        <script src='../graphael/g.bar.js'></script>
        <script>
            window.onload = function () {
                function fin() {
                    this.flag = r.g.popup(this.bar.x, this.bar.y, this.bar.value || "0").insertBefore(this);
                }
                function fout() {
                    this.flag.animate({opacity: 0}, 300, function () {this.remove();});
                }
                var r = Raphael('holder');
                r.g.txtattr.font = '14px "Fontin Sans", Fontin-Sans, sans-serif';
                r.g.text(150, 10, 'My first bar chart with raphael! ');
                var bar = r.g.barchart(10, 50, 300, 200, [[1, 2, 3, 4, 5], [2,7,2,1,5]],
                {type: 'round'})
                bar.hover(fin,fout)
                //{type: 'round', stacked: true}
            };
        </script>
    </head>
    <body>
        <div id='holder' style='height:540px;'></div>
    </body>
</html>
