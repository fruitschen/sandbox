<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GBK">
        <script src="../raphael.js"></script>
        <script src="../graphael/g.raphael.js"></script>
        <script src="../graphael/g.line.js"></script>
        <script>
            window.onload = function () {
                var r = Raphael("holder");
                r.g.txtattr.font = "12px 'Fontin Sans', Fontin-Sans, sans-serif";
                r.g.text(150, 10, "My first line chart with raphael!");
                x_values = [0,1,2,3,4,5,6,7]
                y_values = [0,5,5,5,9,12.5,16,19]
                y_values_2 = [0,1,2,3,4,5,6,7]
                //y_values = [1,1.8,3.2,4,5,4,5]
                var lines = r.g.linechart(20, 10, 300, 220, x_values, [y_values, y_values_2],
                {axis:'0 0 1 1', symbol:'o', smooth: true, shade:true, gutter:10})
                //{nostroke: true, shade: true}
                .hoverColumn(function(){
                    this.tags = r.set();
                    for (var i=0, ii=this.y.length; i<ii; i++){
                        this.tags.push(r.g.tag(this.x, this.y[i], this.values[i], 160, 10).insertBefore(this).attr([{fill:'#fff'}, {fill: this.symbols[i].attr('fill')}]))
                    }
                }, function(){
                    this.tags && this.tags.remove();
                })
                lines.symbols.attr({r: 3});
                // lines.lines[0].animate({"stroke-width": 6}, 1000);
                // lines.symbols[0].attr({stroke: "#fff"});
                // lines.symbols[0][1].animate({fill: "#f00"}, 1000);
            };
        </script>
    </head>
    <body>
        <div id="holder" style="height:240px;"></div>

    </body>
</html>
